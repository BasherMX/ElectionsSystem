<div class="dashboardOptionBox">
    <div class="dashboardOption overflow-hidden" [ngClass]="{'color2': Optioncolor == '2', 'color3': Optioncolor == '3'}">
        <img [src]="'../../../../assets/Images/' + image" [alt]="image" class="img-fluid mx-auto d-block"
            style="max-width: 100px;">
        <div class="dashboardOption_into"></div>
    </div>
    <div class="text-center mt-2">
        <p class="mb-0">{{name}}</p>
    </div>
</div>
